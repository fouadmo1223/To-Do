<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do List</title>
    <link rel="stylesheet" href="../css/alertify.min.css" />
    <link rel="stylesheet" href="../css/themes/default.min.css" />
    <link rel="stylesheet" href="css/Normalize.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/animate.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/framework.css" />
    <link rel="stylesheet" href="css/hover.css" />
    <link rel="stylesheet" href="css/todo.css" />
  </head>
  <body>
    <!-- container to hold elements -->

    <div class="container-fluid">
      <div>
        <div class="page">
          <!-- start of heading  -->
          <div class="heading txt-c my-4 fs-rem-35">
            <h2
              data-text="To Do List"
              class="fs-rem-35 fst-italic animate__animated animate__backInUp"
            >
              To Do List
            </h2>
          </div>
          <!-- end of heading  -->
          <!-- start of input part  -->
          <div class="inputs mt-80 d-flex w-full">
            <div class="input-container mr-20 mt-50 w-70">
              <input class="input" name="text" type="text" />
              <label class="label" for="input">Enter Your Task</label>
              <div class="topline"></div>
              <div class="underline"></div>
            </div>
            <button
              class="fancy w-fit hvr-hang d-none d-md-block"
              data-text="Add Task"
            >
              <span class="top-key"></span>
              <span class="text">Add Task</span>
              <span class="bottom-key-1"></span>
              <span class="bottom-key-2"></span>
            </button>
          </div>
          <!-- end of input part  -->
          <div class="tablee mt-40 d-flex flex-column">
            <div class="row"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="js/alertify.js"></script>
    <script src="js/alertify.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/jquery-3.6.1.min.js"></script>
    <script src="js/todo.js"></script>
  </body>
</html>
